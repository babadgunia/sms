<table>
	<tr>
		<td>
			<form>
				<div class="form-group row">
					<div class="col-xs-2">
						<label for="name">Name</label>
						<input class="form-control" id="name" type="text" #nameInput>
					</div>
					<div class="col-xs-2">
						<label for="id">ID</label>
						<input class="form-control" id="id" type="text" #idInput>
					</div>
				</div>
			</form>
		</td>
		<td align="right">
			<button type="button" class="btn btn-info" (click)="loadUsers(nameInput.value, idInput.value)">
				<span class="glyphicon glyphicon-search"></span> Search
			</button>
		</td>
	</tr>
	<tr>
		<td colspan="3">
			<p-dataTable [value]="users">
				<p-column field="id" header="ID"></p-column>
				<p-column field="name" header="NAME"></p-column>
				<p-column field="username" header="USERNAME"></p-column>
			</p-dataTable>
		</td>
	</tr>
</table>
