<div class="ui-g">
	<div class="ui-g-1">
		<input pInputText placeholder="Id" i18n-placeholder="@@id" #idField class="c-search-filter-component"/>
	</div>
	<div class="ui-g-1 c-search-filter-component-wrapper">
		<input pInputText placeholder="Username" i18n-placeholder="@@username" #usernameField class="c-search-filter-component"/>
	</div>
	<div class="ui-g-1 c-search-filter-component-wrapper">
		<input pInputText placeholder="Name" i18n-placeholder="@@name" #nameField class="c-search-filter-component"/>
	</div>

	<div class="ui-g-7"></div>

	<div class="ui-g-1 c-search-filter-component-wrapper">
		<button pButton type="button" label="Clear" i18n-label="@@clear" icon="fa-minus" (click)="clearFilter()"
						class="c-search-filter-component"></button>
	</div>
	<div class="ui-g-1 c-search-filter-component-wrapper">
		<button pButton type="button" label="Search" i18n-label="@@search" icon="fa-search" (click)="initFilter(idField.value, usernameField.value, nameField.value)"
						class="c-search-filter-component"></button>
	</div>

	<div class="ui-g-12 c-search-table">
		<p-dataTable [value]="users" [paginator]="true" [totalRecords]="totalRecords" [rows]="numRows" [pageLinks]="3" [rowsPerPageOptions]="[5,10,20]"
								 [lazy]="true" (onLazyLoad)="initLazyFilter($event)">
			<p-column field="id" header="Id" i18n-header="@@id" [filter]="true" filterMatchMode="contains"></p-column>
			<p-column field="username" header="Username" i18n-header="@@username" [filter]="true" filterMatchMode="contains"></p-column>
			<p-column field="name" header="Name" i18n-header="@@name" [filter]="true" filterMatchMode="contains"></p-column>

			<p-column styleClass="col-button" [style]="{'width':'5%'}">
				<ng-template pTemplate="header">
					<button pButton type="button" label="Add" i18n-label="@@add" icon="fa-plus" (click)="add()"></button>
				</ng-template>
				<ng-template let-col let-user="rowData" pTemplate="body">
					<button pButton type="button" icon="fa-pencil" title="Edit" (click)="get(user);"></button>
				</ng-template>
			</p-column>
		</p-dataTable>
	</div>
</div>

<p-dialog header="Edit user" [(visible)]="showUserDialog">
	<table>
		<tr>
			<td>
				Username
			</td>
			<td>
				<input pInputText [(ngModel)]="selectedUser.username">
			</td>

		</tr>
		<tr>
			<td>
				Name
			</td>
			<td>
				<input pInputText [(ngModel)]="selectedUser.name">
			</td>
		</tr>
	</table>

	<p-footer>
		<div>
			<button type="button" pButton icon="fa-close" (click)="showUserDialog=false" label="No"></button>
			<button type="button" pButton icon="fa-check" (click)="showUserDialog=false" label="Yes"></button>
		</div>
	</p-footer>
</p-dialog>
