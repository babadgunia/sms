<div class="ui-g">
	<div class="ui-g-1">
		<label for="name">Name</label>
		<input id="name" type="text" #nameInput>
	</div>
	<div class="ui-g-1">
		<label for="id">ID</label>
		<input id="id" type="text" #idInput>
	</div>
	<div class="ui-g-10 custom-position-relative">
		<button pButton type="button" (click)="loadUsers(nameInput.value, idInput.value)" icon="fa-search" label="Search" class="custom-bottom-right"></button>
	</div>
	<div class="ui-g-12">
		<p-dataTable [value]="users" [paginator]="true" [rows]="10" [pageLinks]="3" [rowsPerPageOptions]="[5,10,20]">
			<p-column field="id" header="ID"></p-column>
			<p-column field="name" header="NAME"></p-column>
			<p-column field="username" header="USERNAME"></p-column>
			<p-column [style]="{'width':'40px'}">
				<ng-template let-col let-user="rowData" pTemplate="body">
					<button pButton type="button" icon="fa-pencil" title="Edit" (click)="selectItem(user);"></button>
				</ng-template>
			</p-column>
		</p-dataTable>
	</div>
</div>

<p-dialog header="Edit user" [(visible)]="showUserDialog">
	<table>
		<tr>
			<td>
				Username
			</td>
			<td>
				<input type="text" pInputText [(ngModel)]="selectedUser.username">
			</td>

		</tr>
		<tr>
			<td>
				Name
			</td>
			<td>
				<input type="text" pInputText [(ngModel)]="selectedUser.name">
			</td>
		</tr>
	</table>

	<p-footer>
		<div>
			<button type="button" pButton icon="fa-close" (click)="showUserDialog=false" label="No"></button>
			<button type="button" pButton icon="fa-check" (click)="showUserDialog=false" label="Yes"></button>
		</div>
	</p-footer>
</p-dialog>
